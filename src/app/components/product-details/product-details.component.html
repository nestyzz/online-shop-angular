<!DOCTYPE html>
<div class="container">
  <mat-card class="example-card" style="height: auto;">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image class="image" src="{{product.image}}" alt="img">
      <p>Цена: {{product.price}}$</p>
      <p>Категория: {{product.category}}</p>
      <p>Описание: {{product.description}}</p>
    </mat-card-content>
    <mat-card-actions class="card-btn">
      <button class="button" mat-flat-button color="accent">В корзину</button>
    </mat-card-actions>
  </mat-card>
</div>
