<!DOCTYPE html>
<div class="container">
  <mat-card class="example-card" *ngFor="let item of favourites">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image class="image" src="{{item.image}}" alt="img">
      <p>Цена: {{item.price*item.quantity}}$</p>
      <p>Описание: {{item.description}}</p>
    </mat-card-content>
    <mat-card-actions class="card-btn">
      <button class="button" mat-flat-button color="accent" (click)="deleteItemFromFavourites(item)">Удалить</button>
    </mat-card-actions>
  </mat-card>
</div>
